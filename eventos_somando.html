<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Eventos DOM</title>
    
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">

    <div id="resultado">

    </div>

    <script>
       function somar() {
        let num1 = Number(document.querySelector('input#txtn1').value)
        let num2 = Number(document.querySelector('input#txtn2').value)
        let resultado = document.querySelector('div#resultado')

        let res = num1 + num2

        resultado.style.background = 'burlywood'
        resultado.innerHTML = `O resultado Ã© <strong>${res}<strong/>.`
       }
    </script>
</body>
</html>
