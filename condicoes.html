<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Condições</title>
    <style>

    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    <label for="vel">Velocidade do carro: </label>
    <input type="number" name="vel" id="vel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
    </div>

    <h1>Qual país você mora?</h1>
    <label for="mora">País atual: </label>
    <input type="text" name="mora" id="mora">
    <input type="button" value="Verificar" onclick="cidadania()">
    <div id="resposta">
    </div>


    <script>
        function calcular(){
            let velocidade = Number(document.querySelector('input#vel').value)
            let res = document.getElementById('res')

            res.innerHTML = `<p>Sua velocidade atual é de <strong>${velocidade} km/h.</strong></p>`

            if (velocidade > 60) {
                res.innerHTML += `<p>Você ultrapassou a velocidade máxima permitida. <strong>MULTADO!</strong></p>`
            }

            res.innerHTML += `<p>Dirija sempre com o cinto de segurança!</p>`
        }

        function cidadania(){
            let morar = document.querySelector('input#mora').value
            let resposta = document.getElementById('resposta')

            console.log(morar)

            if (morar == 'Brasil') {
               resposta.innerHTML = `<p>Você mora atualmento no ${morar}. Então é <strong>brasileiro(a).</strong></p>`
            } else {
                resposta.innerHTML = `<p>Você não mora atualmento no ${morar}. <strong>Gringuito de mierda</strong>.</p>`
            }
        }
    </script>
</body>
</html>
